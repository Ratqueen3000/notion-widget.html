<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
    }

    /* Main card */
    .card {
        background-color: #191919;
        color: #FFFFFF;
        font-family: serif;
        border: 2px solid #FFFFFF;
        border-radius: 10px;
        padding: 24px 16px;
        text-align: center;
        box-sizing: border-box;
    }

    .greeting {
        font-size: 36px;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 12px;
    }

    .date {
        font-size: 20px;
        margin-bottom: 6px;
    }

    .time {
        font-size: 20px;
        letter-spacing: 3px;
    }
</style>
</head>

<body>

<div class="card">
    <div id="greet" class="greeting"></div>
    <div id="date" class="date"></div>
    <div id="time" class="time"></div>
</div>

<script>
const name = "Marifa";

function pad(num) {
    return num < 10 ? "0" + num : num;
}

function getGreeting(hour) {
    if (hour < 12) return "Good Morning";
    if (hour < 17) return "Good Afternoon";
    return "Good Evening";
}

function updateCard() {
    const now = new Date();

    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    const greeting = `${getGreeting(now.getHours())} ${name}`;
    const date = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()} ${now.getFullYear()}`;

    let hour = now.getHours() % 12 || 12;
    let ampm = now.getHours() >= 12 ? "PM" : "AM";
    const time = `${pad(hour)} : ${pad(now.getMinutes())} : ${pad(now.getSeconds())} ${ampm}`;

    document.getElementById("greet").textContent = greeting;
    document.getElementById("date").textContent = date;
    document.getElementById("time").textContent = time;
}

updateCard();
setInterval(updateCard, 1000);
</script>

</body>
</html>
